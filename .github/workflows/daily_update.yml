name: Daily Data Pipeline

# Cấu hình thời gian chạy
on:
  schedule:
    # Chạy vào 00:00 UTC hàng ngày (tức 7:00 sáng Việt Nam)
    - cron: '0 0 * * *'
  # Cho phép bấm nút chạy thủ công để test ngay lập tức
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-etl-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Lấy mã nguồn từ GitHub về máy chủ ảo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Cài đặt Python 3.9
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Cài đặt các thư viện cần thiết
    - name: Install dependencies
      run: |
        pip install pandas kaggle

    # 4. Tải dữ liệu từ Kaggle (Dùng Secret bạn vừa tạo)
    - name: Download Dataset from Kaggle
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        # Tạo thư mục raw nếu chưa có
        mkdir -p data/raw
        
        # Tải bộ Olist về và giải nén vào thư mục data/raw
        # Lệnh -o (overwrite) để ghi đè nếu file cũ tồn tại
        kaggle datasets download -d olistbr/brazilian-ecommerce -p data/raw --unzip -o
        
        echo "✅ Đã tải xong dữ liệu từ Kaggle!"
        ls -l data/raw  # Liệt kê file để kiểm tra

    # 5. Chạy script Time Travel để xử lý dữ liệu
    - name: Run ETL Script (Time Travel)
      run: python etl_pipeline/daily_replay.py

    # 6. Lưu kết quả mới vào Git (Commit & Push)
    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # SỬA DÒNG NÀY: Add tất cả thay đổi (CSV mới + File ngày mới)
        git add .
        
        if git diff --staged --quiet; then
          echo "⚠️ Không có gì thay đổi."
        else
          git commit -m "Auto-update: Dữ liệu ngày $(cat simulation_state.txt)"
          git pull --rebase origin main
          git push origin main
        fi
